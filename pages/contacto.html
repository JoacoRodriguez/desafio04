        <h3>Contacto</h3>
        <h4>Formulario de Contacto</h4>
        <div class="formulario">    
            <form action="">
                <div>
                    <label for="nombre">Nombre: </label>
                    <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre" class="entrada">
                </div>
                <div>
                    <label for="telefono">Telefono:</label>
                    <input type="number" id="telefono" name="telefono" placeholder="Ingrese su telefono" class="entrada">
                </div>
                <div>
                    <label for="mail">Email: </label>
                    <input type="email" id="mail" name="mail" placeholder="Ingrese su Email" class="entrada">
                </div>
                <div>
                    <div><label for="mensaje">Consulta: </label></div>
                    <textarea name="mensaje" id="mensaje" cols="25" rows="10" placeholder="Ingrese su mensaje" class="entrada"></textarea>
                </div>
                <button>Enviar</button>
                <input type="reset" value="Borrar">
            </form>
        </div>
